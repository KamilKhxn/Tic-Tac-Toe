<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer> </script>
    <link href="favicon.ico" rel="shortcut icon" />
</head>

<body>
    <!-- <div class='screen'></div> -->
    <div class='title'>Tic-Tac-Toe</div>
    <p class='message'>Player X's turn</p>
    <div class='space'>
        <div class='gameBoard'>
            <div id='0' class='gameSquare'></div>
            <div id='1' class='gameSquare'></div>
            <div id='2' class='gameSquare'></div>
            <div id='3' class='gameSquare'></div>
            <div id='4' class='gameSquare'></div>
            <div id='5' class='gameSquare'></div>
            <div id='6' class='gameSquare'></div>
            <div id='7' class='gameSquare'></div>
            <div id='8' class='gameSquare'></div>
            <button class='restart'>Restart</button>

        </div>
    </div>
</body>

</html>
